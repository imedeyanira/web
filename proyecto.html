<!DOCTYPE html>
<html>
<head>
<style>
div.galeria {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
}

div.galeria-elemento {
  margin: 5px;
  border: 1px solid #ccc;
  width: 180px;
}

div.galeria-elemento:hover {
  border: 1px solid #777;
}

div.galeria-elemento img {
  width: 100%;
  height: auto;
}

div.galeria-elemento div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<h2>Image galeria</h2>

<div class="galeria">

<div class="galeria-elemento">
  <a target="_blank" href="paisaje1.jpeg">
    <img src="paisaje1.jpg" alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="desc">Cinque Terre</div>
</div>

<div class="galeria-elemento">
  <a target="_blank" href="paisaje2.jpeg">
    <img src="paisaje2.jpg" alt="Forest" width="600" height="400">
  </a>
  <div class="desc">Green Forest</div>
</div>

<div class="galeria-elemento">
  <a target="_blank" href="paisaje3.jpeg">
    <img src="paisaje3.jpg" alt="Northern Lights" width="600" height="400">
  </a>
  <div class="desc">Northern Lights</div>
</div>

<div class="galeria-elemento">
  <a target="_blank" href="paisaje4.jpeg">
    <img src="paisaje4.jpg" alt="Mountains" width="600" height="400">
  </a>
  <div class="desc">Mountains</div>
</div>

</div>

</body>
</html>
